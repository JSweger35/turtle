{% extends "layout.html" %}
{% block main %}
    <form action="/login" method="post" style="float:center" class="py-5">
        <div class="mb-3 text-align:center">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3 text-align:center">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
